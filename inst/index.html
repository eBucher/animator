<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Animator Animation</title>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
        #slider {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type = "range" id = "slider" min = "0" max = "10" value = "0" step = "0.01" />
    <div style = "display: flex; gap = 12px">
        <button id = "play" disabled>Loading...</button>
        <button id = "zoomIn" disabled>Zoom In</button>
        <button id = "zoomOut">Zoom Out</button>
    </div>
    <br>
    <div id = "animationContainer" style = "transform-origin: top center; margin-top: 16px;">
        <canvas id = "myCanvas" width = "0" height = "0"></canvas>
    </div>
    <div id = "debugContainer" style = "width: 100%"</div>
    <br>
    <br>
    <br>

    <script src = "imageData.js" defer></script>
    <script src = "image_functions.js" defer></script>
    <script src = "debug.js" defer></script>
    <script src = "main.js" defer></script>
</body>
</html>
